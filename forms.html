<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">E-mail</label>
    <input id="email" name="email" type="text" placeholder="user@email.com">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>

    <br>

    <label for="bio">Bio</label>
    <textarea id="bio" name="bio" placeholder="Enter your bio"></textarea>

    <br>

    <h4>How did you hear about us?</h4>

    <label>Billboard</label>
    <input id="billboard" type="checkbox" name="hear_about_us" value="billboard"><br>
    <label>Radio Advertisement</label>
    <input type="checkbox" name="hear_about_us" value="radio advertisement"><br>
    <label>Internet Advertisement</label>
    <input type="checkbox" name="hear_about_us" value="internet advertisement"><br>
    <label>Other</label>
    <input type="checkbox" name="hear_about_us" value="other"><br>

    <br>

    <h4>Which browser are you currently using?</h4>
    <select name="web_browser" id="web_browser">
        <option name="chrome" id="chrome" value="chrome">Chrome</option>
        <option name="firefox" id="firefox" value="firefox">Firefox</option>
        <option name="internet_explorer" id="internet_explorer" value="internet explorer">Internet Explorer</option>
    </select>

    <br>
    <br>
    <br>

    <button type="submit">Submit</button>


</form>

</body>
</html>
