<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">E-mail</label>
    <input id="email" name="email" type="text" placeholder="Enter email">


    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>

    <br>

    <label for="txtarea">Bio</label>
    <textarea id="txtarea" name="bio"></textarea>

    <br>

    <p>How did you hear about us?</p>

    <label>Billboard</label>
    <input type="checkbox" name="hear_about_us" value="billboard"><br>
    <label>Radio Advertisement</label>
    <input type="checkbox" name="hear_about_us" value="radio advertisement"><br>
    <label>Internet Advertisement</label>
    <input type="checkbox" name="hear_about_us" value="internet advertisement"><br>
    <label>Other</label>
    <input type="checkbox" name="hear_about_us" value="other"><br>

    <br>

    <p>Which browser are you currently using?</p>
    <select name="web browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="internet explorer">Internet Explorer</option>
    </select>

    <br>
    <br>
    <br>

    <button type="submit">Submit</button>


</form>

</body>
</html>
