<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Teko:wght@300&family=Work+Sans:wght@300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@100&family=Teko:wght@300&family=Work+Sans:wght@300&display=swap"
          rel="stylesheet">
</head>
<body>
<nav>

    <span class="logo-div"><a href="#">Logo</a></span>
    <ul class="list">
        <li><a href="#">Articles</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Market</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Follow Us</a></li>
    </ul>
    <div class="social-media-links">
        <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        <a href="#">
                <i class="fa-regular fa-user"></i>
            </a>
    </div>
</nav>


<script src="https://kit.fontawesome.com/a643e3b6d3.js" crossorigin="anonymous"></script>

</body>
</html>
