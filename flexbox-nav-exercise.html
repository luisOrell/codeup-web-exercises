<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Teko:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@100&family=Teko:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav>

        <div class="logo-div">
            <h1><a href="#">Logo</a></h1>
        </div>

            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>

        </ul>
    </section>
    <section class="container2">
        <div class="social-media-links">
            <a href="#"><span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </span></a>
            <a href="#"><span>
                <i class="fa-solid fa-cart-shopping"></i>
            </span></a>
            <a href="#"><span>
                <i class="fa-regular fa-user"></i>
            </span></a>
        </div>
    </section>
</nav>


<script src="https://kit.fontawesome.com/a643e3b6d3.js" crossorigin="anonymous"></script>

</html>
