<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop Website</title>
    <link rel="stylesheet" href="coffee-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@300;700&family=Roboto:wght@100&family=Syncopate&family=Teko:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center">Coffee Co!</h1>

    <div class="row">
        <!--        Left side of Page-->
        <div class="col-lg-6">
            <div id="coffees" class=""></div>
        </div>

        <!--       Right Side of Page-->
        <div class="col-lg-6 d-flex flex-column justify-content-between">

            <!--Search Coffee Form        -->
            <div class="pt-4 pb-4">
                <form class="d-flex align-items-stretch flex-column">
                    <h6 class="coffee-type-heading">Roast</h6>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <label for="search-coffee-by-name" class="coffee-type-heading">Search by Name:</label>
                    <input id="search-coffee-by-name" placeholder="search coffee">
                    <br>
                    <input class="mt-2" id="submit" type="submit"/>
                </form>
                <br>
                <hr>
                <br>
                <!--Add Coffee Form-->
                <div id="new-coffee-form" class="d-flex align-items-stretch flex-column">
                    <h6 class="text-center">Add a Coffee</h6>
                    <br>
                    <label for="new-coffee-roast" class="coffee-type-heading">Roast:</label>
                    <select id="new-coffee-roast" class="search-box">
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                    <br>
                    <label for="new-coffee-name" class="coffee-type-heading">Name:</label>
                    <input id="new-coffee-name" type="text" placeholder="Enter coffee name">
                    <br>
                    <button id="add-coffee">Add Coffee</button>
                </div>
            </div>

        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="coffee-main.js"></script>
</body>

</html>
