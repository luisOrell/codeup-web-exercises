<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="posts"></div>

</body>

<script>
    const postsDiv = document.getElementById('posts');


    fetch('data/blog.json')
            .then(res => res.json())
            .then(data => data.forEach(blogPost => {
                console.log(data)
                data.forEach(blogPost => {
                    const postDiv = document.createElement('div');
                    //another way to add elements via innerHTML
                    postDiv.innerHTML = `
                        <h2>${blogPost.title}</h2>
                        <p>${blogPost.content}</p>
                        <p>${blogPost.date}</p>
                        `
                    postsDiv.appendChild(postDiv)
                })
            })
            )



</script>
</html>
