<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <img class="img">
</div>


<script>
    //target the img inside the div
    const img = document.querySelector('.img')

    fetch('https://pokeapi.co/api/v2/pokemon/blastoise')

        .then(res => res.json())
        .then(pokemonData => {
            //img.src will target the source of the image
            img.src = pokemonData.sprites.front_shiny
        })



</script>
</body>
</html>
