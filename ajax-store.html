<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        body{
            font-family: NewRodin, sans-serif;
            background: #318c7a;
        }
        table, tr, td, th {
            border: 1px solid #171d1c
        }

        td, th {
            padding: 0.5em;
        }

    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    const productTable = document.querySelector('#insertProducts');

    fetch('data/inventory.json')
            .then(res => res.json())
            .then(data => {
                for (let item of data) {
                    const newRow = document.createElement('tr');
                    const title = document.createElement('td');
                    const quantity = document.createElement('td');
                    const categories = document.createElement('td');
                    const price = document.createElement('td');


                    title.innerText = item.title;
                    quantity.innerText = item.quantity;
                    categories.innerText = item.categories;
                    price.innerText = item.price;

                    newRow.appendChild(title)
                    newRow.appendChild(quantity)
                    newRow.appendChild(price)
                    newRow.appendChild(categories)

                    productTable.appendChild(newRow);
                }
            })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

</script>

</body>
</html>
